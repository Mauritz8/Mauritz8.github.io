<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/search.js"></script>
    <script src="scripts/load.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="head">
        <div class="logo"><img src="icons/fox.svg" /></div>
        <div class="search_box">

          <img class="engine" id="engineLogo" src="icons/google.svg" onclick="toggleEngine()" style="cursor:pointer" />

          <div id="gSearch" style="display:block;">
            <form id="textField" class="google" action="https://google.com/search" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with Google">
              <button class="button"> <img src="icons/search.svg" style="cursor:pointer" /></button>
            </form>
          </div>

          <div id="dSearch" style="display:none;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with DuckDuckGo">
              <button class="button"> <img src="icons/search.svg" style="cursor:pointer" /></button>
            </form>
          </div>

        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon"><img src="icons/code.svg" /></div>
          <div class="bookmarks cod">
            <li><a class="bm" href="https://www.codingame.com/multiplayer">Programming game</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/docs.svg" /></div>
          <div class="bookmarks doc">
            <li><a class="bm" href="https://mail.google.com/mail/u/0/h/">Mail</a></li>
            <li><a class="bm" href="https://github.com/Mauritz8">Github</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/entertainment.svg" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://www.youtube.com/">Youtube</a></li>
            <li><a class="bm" href="https://www.svtplay.se/svensson-svensson">Svensson Svensson</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/tjena.svg" /></div>
          <div class="bookmarks reddit">
            <li><a class="bm" href="https://www.reddit.com/">Reddit</a></li>
            <li><a class="bm" href="https://www.reddit.com/r/unixporn">Unixporn</a></li>
            <li><a class="bm" href="https://www.reddit.com/r/startpages">Startpages</a></li>
            <li><a class="bm" href="https://www.reddit.com/r/ProgrammerHumor">ProgrammerHumor</a></li>
          </div>
        </div>
        

        <div class="category">
          <div class="icon"><img src="icons/entertainment.svg" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://sms.schoolsoft.se/lbs/jsp/student/right_student_startpage.jsp">Schoolsoft</a></li>
            <li><a class="bm" href="https://www.studera.nu/jamfor-utbildning/?q=">Antagningsstatistik</a></li>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
